<html>
  <head></head>
  <body>
    <select>
      <option>SpeedGrader</option>
    </select>
    <hr />
    <form action="/Kanbas/Courses/Assignments/screen.html">
      <table>
        <tbody>
          <tr>
            <td>
              <label for="wd-assignment-name">Assignment Name</label>
            </td>
            <td>
              <input
                type="text"
                id="wd-assignment-name"
                value="A1 - ENV+HTML"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="wd-assignment-points">Points</label>
            </td>
            <td>
              <input
                type="number"
                value="100"
                max="100"
                min="0"
                id="wd-assignment-points"
              />
            </td>
          </tr>
          <tr>
            <td valign="top">
              <label for="wd-assignment-description">Description</label>
            </td>
            <td>
              <textarea
                name=""
                id="wd-assignment-description"
                cols="30"
                rows="10"
              >
              </textarea>
            </td>
          </tr>
          <tr>
            <td>
              <label for="wd-assignment-group">Assignment Group</label><br />
            </td>
            <td>
              <select id="wd-assignment-group">
                <option value="">ASSIGNMENTS</option>
              </select>
            </td>
          </tr>
          <tr>
            <td><label for="wd-assignment-grade">Display Grade as</label></td>
            <td>
              <select id="wd-assignment-grade">
                <option value="">Percentage</option>
              </select>
            </td>
          </tr>
          <tr>
            <td valign="top">
              <label for="wd-assignment-submission">Submission Type</label>
            </td>
            <td>
              <select id="wd-assignment-submission">
                <option value="">Online</option>
              </select>
              <br /><br />
              <label>Online Entry Options</label><br />
              <input type="checkbox" name="" id="wd-text-entry-options" />
              <label for="wd-text-entry-options">Text Entry</label><br />
              <input type="checkbox" name="" id="wd-url-entry-options" />
              <label for="wd-url-entry-options">Website URL</label><br />
              <input type="checkbox" name="" id="wd-media-entry-options" />
              <label for="wd-media-entry-options">Media Recordings</label><br />
              <input type="checkbox" name="" id="wd-student-entry-options" />
              <label for="wd-student-entry-options">Student Annotation</label
              ><br />
              <input type="checkbox" name="" id="wd-file-entry-options" />
              <label for="wd-file-entry-options">File Uploads</label><br />
            </td>
          </tr>
          <tr>
            <td>
              <label for="wd-assign-type">Assign</label>
            </td>
            <td>
              <input type="text" value="Everyone" id="wd-assign-type" />
            </td>
          </tr>
          <tr>
            <td><label for="wd-due-date">Due</label></td>
            <td><input type="date" value="01-01-2024" id="wd-due-date" /></td>
          </tr>
          <tr>
            <td><label for="wd-available-date">Available From</label></td>
            <td><input type="date" id="wd-available-date" value="01-01-2024"/></td>
          </tr>
          <tr>
            <td><label for="wd-available-until">Until</label></td>
            <td><input type="date" id="wd-available-until" value="01-01-2024"/></td>
          </tr>
        </tbody>
      </table>

      <button>Cancel</button>
      <button>Save</button>
    </form>
  </body>
</html>
